bookdown::gitbook:
  css: style.css
  split_by: chapter
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">A Bookdown Guide</a></li>
        <li><a href="./"><img src="assets/logo.png" style="border-radius: 50%;" ></a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
bookdown::epub_book:
  stylesheet: style.css
